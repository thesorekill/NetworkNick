name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Build
        run: mvn -B clean package

      - name: List target output (debug)
        run: ls -la target

      - name: Find built jar (exclude original-*)
        id: jar
        shell: bash
        run: |
          set -e
          JAR="$(ls target/*.jar 2>/dev/null | grep -v 'original-' | head -n 1 || true)"
          if [ -z "$JAR" ]; then
            echo "No jar found in target/. (Did the build fail or produce a different filename?)"
            exit 1
          fi
          echo "jar=$JAR" >> "$GITHUB_OUTPUT"
          echo "Jar: $JAR"

      - name: Create GitHub Release + Upload jar
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.jar.outputs.jar }}
          generate_release_notes: true
